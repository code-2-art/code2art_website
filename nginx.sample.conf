server {
    listen 80;
    server_name your.domain.com;

    root /path/to/site/dist;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # 可选：静态资源长期缓存
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|ico)$ {
        expires 30d;
        access_log off;
    }
}